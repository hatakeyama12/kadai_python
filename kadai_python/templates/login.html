<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/top.css')}}">
    <title>ログイン</title>
</head>
<body>
    <div class="box3">
    <h1>ログイン</h1>
    {% if error != null%}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    {% if msg != null%}
    <p style="color:blue;">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
        <input type="text" name="username" placeholder="ユーザー名" value="{{data.user_name if data is defined else ''}}"><br>
        <input type="password" name="password" placeholder="パスワード" value="{{data.password if data is defined else ''}}"><br>
        <input type="submit" value="SIGN-IN" class="hoge"></input><br>
        <a href="{{url_for('register_form')}}" style="text-decoration:none;">新規登録</a><br>
    </form>
    </div>
</body>
</html>
