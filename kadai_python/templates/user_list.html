{% extends "admin_layout.html" %}

{% block content %}
    <form action="{{url_for('search_user_exe')}}" method="post">
        <input type="text" name="name" placeholder="名前を入力してください">
        <input type="submit" value="検索">
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>メールアドレス</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
